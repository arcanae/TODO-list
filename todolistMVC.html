    <section id="space">
        <h1>TODO</h1>
    </section>

    <main>
        <form id="form" method="POST" action="#">
            <fieldset>
                <label for="todo">Title:</label>
                <input id="todo" type="text">
            </fieldset>
            <fieldset>
                <label for="comment">Comment:</label>
                <input id="comment" type="text">
            </fieldset>
            <fieldset>
                <button id="addtable">Add to table</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <table>
            <section id="placetobutton">

            </section>
        </table>
    </footer>

    <script>
        let form = document.querySelector("#form");
        let todo = document.querySelector("#todo");
        let comment = document.querySelector('#comment');
        let table = document.querySelector("table");
        let footer = document.querySelector("footer");
        let section = document.querySelector("#placetobutton");
        let array = [];
        let button = document.querySelector("#addtable");
        let supr;

        // Exo2 MVC
        function display() {
            table.innerHTML = "";
            section.innerHTML = "";
            for (let i = 0; i < array.length; i++) {
                table.innerHTML += "<tr>" + "<th>" + (i + 1) + ". " + array[i] + "</th>" + "</tr>";
                supr = document.createElement("button");
                supr.textContent = (i + 1);
                section.appendChild(supr);
                supr.addEventListener("click", function() {
                    rm(i);
                    display();
                });
            }

        }

        function add(var1) {
            var1 = todo.value + " - " + comment.value;
            array.push(var1);
        }

        function rm(i) {
            array.splice(i, 1);
            supr.remove();
        }

        button.addEventListener("click", function() {
            add();
            display();
        });


        // Exo 1 Todolist
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            let p = document.createElement('pre');
            p.innerHTML = "<span id='test'>" + todo.value + "</span>" + " - " + comment.value;
            footer.appendChild(p);

            let button = document.createElement('button');
            button.innerHTML = "Supr"
            footer.appendChild(button);

            button.addEventListener("click", function() {
                p.remove();
                button.remove();
            });

        });
    </script>
</body>
