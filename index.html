<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <p>Type your wish</p>
    </header>

    <footer id="space">
        <h1>TODO</h1>
    </footer>

    <main>
        <form id="form" method="POST" action="#">
            <fieldset>
                <label for="title">Title:</label>
                <input id="title" type="text">
            </fieldset>
            <fieldset>
                <label for="comment">Comment:</label>
                <input id="comment" type="text">
            </fieldset>
            <input id="submit" type="submit">
    </main>

    <footer id="list">
        <h2>List</h2>
        <section id="adding">

        </section>
    </footer>

    <script>
        let form = document.querySelector("form");
        let x = 1
        form.addEventListener("submit", function(e) {
            let p = document.querySelector("#title").value;
            let pp = document.querySelector("#comment").value;
            let adding = document.querySelector("#adding");
            let crarticle = document.createElement("article");
            crarticle.innerHTML +=
                "<article id='article" + x + "'>" +
                "<pre id ='fill1'>" + p + "</pre>" +
                "<pre id ='fill2'>" + "      " + pp + "</pre>" +
                "<button id='bt" + x + "'>" + "Supr" + "</button>" +
                "<pre>" + "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~" + "</pre>" +
                "</article>";
            adding.appendChild(crarticle);
            let bt = document.querySelector("#bt" + x);
            let article = document.querySelector("#article" + x);
            bt.addEventListener("click", function() {
                article.remove();
            })
            x++;
            e.preventDefault();
        })
    </script>
</body>

</html>
